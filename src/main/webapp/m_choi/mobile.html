<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
        <link rel="stylesheet" type="text/css" href="mobile.css">
        <title>Mobile</title>
    </head>
    <body>
        <header>
            <span class="logo">collageJam</span>
        </header>
        <section id="section01">
            <div class="wrapper">
                <img src="main-img.jpg">
            </div>
            <div id="intro-wrapper">
                <p class="text">Your moments, your story.</p>
                <p class="text">Create, explore and share photo & video collections in beautiful and creative ways</p>
            </div>
        </section>
        <section id="section02">
            <div class="header">
                <span class="title">About</span>
                <img class="toggler" src="plus.png">
            </div>
            <div id="flickView" class="wrapper">
                <div class="container">
                    <div class="about 01">
                        <div class="aboutImg"></div>
                        <div class="aboutText">Choose photos</div>
                    </div>
                    <div class="about 02">
                        <div class="aboutImg"></div>
                        <div class="aboutText">Select music</div>
                    </div>
                    <div class="about 03">
                        <div class="aboutImg"></div>
                        <div class="aboutText">Enjoy!</div>
                    </div>
                    <div class="about 04">
                        <div class="aboutImg"></div>
                        <div class="aboutText">& Share!</div>
                    </div>
                </div>
            </div>
        </section>
        <section id="section03">
            <div class="header">
                <span class="title">Featured</span>
                <img class="toggler" src="plus.png">
            </div>
            <div class="wrapper">
                <div id="videoFrame" class="jamjar"></div>
                <div class="jamjar"></div>
                <div class="jamjar"></div>
                <div class="jamjar"></div>
            </div>
        </section>
        <script type="text/javascript" src="mobile.js" ></script> 
    </body>
</html>
